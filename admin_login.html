<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCPS Admin | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header style="position: relative;">
        <div class="logo-container">
            <i class="fas fa-graduation-cap"></i>
            <span class="logo-text">OCPS LMS</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Administrator Login</h2>
            <div id="alert-box" class="alert alert-error hidden"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" name="email" required placeholder="admin@ocps.edu">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                <a href="student_login.html">Are you a Student? Login here.</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Oxford College of Professional Studies. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
